<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Classifier</title>
  <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"> 
  <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"> 
</head>
<body>

<div class="container">
  <h2>Image Classifier</h2>
  <br /><br/>

  <!-- Option Dropdown -->
  <label for="optionSelector">Select an option:</label>
  <select id="optionSelector" onchange="selectOption()">
    <option value="" disabled selected>Select an option</option>
    <option value="gallery">Upload an Image</option>
    <option value="camera">Capture Image</option>
  </select>

  <!-- Option 1: Upload an Image -->
  <div id="gallery-option">
    <label for="imageUpload" class="upload-label">Upload an Image</label>
    <input
      type="file"
      name="file"
      id="imageUpload"
      accept=".png, .jpg, .jpeg"
      onchange="previewImage(this)"
    />

    <div class="img-preview">
      <div id="imagePreview"></div>
    </div>

    <button type="button" class="btn btn-primary btn-lg" id="btn-predict1" onclick="predict1()">Predict!</button>
    <h3 id="result1">
      <span></span>
    </h3>
  </div>

  <!-- Option 2: Capture Live Image -->
  <div id="camera-option">
    <label for="openCameraLabel" class="upload-label" id="openCameraLabel" onclick="openCamera()">Open Camera</label>
    <div id="video-container">
      <video id="video" width="480" height="320" autoplay></video>
      <br>
      <button type="button" class="btn btn-success btn-sm" onclick="takeSnapshot()">Take Snapshot</button> &nbsp;  &nbsp;
      <button  type="button" class="btn btn-info btn-sm"  onclick="reset2()">Reset</button>
    </div>

    <div id="preview-container">
      <h2>Preview</h2>
      <img id="snapshot" alt="Snapshot">
      <br>
      <button type="button" class="btn btn-primary btn-lg" id="btn-predict2" onclick="predict2()">Predict!</button>&nbsp; &nbsp; 
      <button type="button" class="btn btn-info btn-lg" id="btn-retake" onclick="openCamera()">Retake</button>&nbsp; &nbsp; 
      <button  type="button" class="btn btn-info btn-lg"  onclick="reset2()">Reset</button>
    </div>
    <h3 id="result2">
      <span></span>
    </h3>
  
  </div>
</div>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    document.getElementById("btn-predict1").addEventListener("click", predict1);
    document.getElementById("btn-predict2").addEventListener("click", predict2);
  });
</script>
</body>

<footer>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</footer>

</html>
